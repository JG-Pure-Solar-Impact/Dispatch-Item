<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispatch Item Scanner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dispatch Item Scanner</h1>
    <p>Scan or enter the serial number to find the product name and update quantity directly in the table.</p>

    <!-- SO Number Input -->
    <div class="input-group">
      <label for="sonumber">SO Number:</label>
      <input type="text" id="sonumber" placeholder="Enter SO Number" />
    </div>

    <!-- Serial Number Input -->
    <div class="input-group">
      <label for="serial">Enter Serial Number:</label>
      <input type="text" id="serial" placeholder="Scan or Enter Serial Number" autofocus />
      <button onclick="scanSerial()">Search Product</button>
    </div>

    <!-- QR Scanner Section -->
    <div class="scanner-container">
      <h3>QR/Barcode Scanner</h3>
      <button onclick="toggleQRScanner()">Enable QR Scanner</button>
      <div id="qr-reader" style="width: 100%; height: 300px; display: none;"></div>
      <div id="qr-result"></div>
    </div>

    <div id="product-result"></div>

    <!-- Scanned Items Table -->
    <div class="scanned-items">
      <h3>Scanned Items</h3>
      <table id="scanned-items-table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Serial Number</th>
            <th>Quantity</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="scanned-items-list"></tbody>
      </table>
    </div>

    <button onclick="submitAll()">Submit All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
